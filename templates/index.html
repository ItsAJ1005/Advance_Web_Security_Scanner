// Add OWASP scanner form handler
document.getElementById('owaspScanForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const url = document.getElementById('owasp_target_url').value;
    runOwaspScan(url);
});

function runOwaspScan(url) {
    document.getElementById('owaspResults').innerHTML = 'Scanning...';
    
    fetch('/owasp_scan', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `target_url=${encodeURIComponent(url)}`
    })
    .then(response => response.json())
    .then(data => {
        displayOwaspResults(data);
    })
    .catch(error => {
        document.getElementById('owaspResults').innerHTML = 
            `<div class="alert alert-danger">Error: ${error}</div>`;
    });
}

function displayOwaspResults(data) {
    const resultsDiv = document.getElementById('owaspResults');
    let html = '<div class="card"><div class="card-body">';
    html += '<h3>OWASP Top 10 Scan Results</h3>';
    
    if (data.owasp_top_10 && data.owasp_top_10.length > 0) {
        html += '<div class="list-group">';
        data.owasp_top_10.forEach(vuln => {
            html += `
                <div class="list-group-item">
                    <h5 class="text-${vuln.severity === 'High' ? 'danger' : 
                                    vuln.severity === 'Medium' ? 'warning' : 'info'}">
                        ${vuln.vulnerability}
                    </h5>
                    <p><strong>Type:</strong> ${vuln.type}</p>
                    <p><strong>URL:</strong> ${vuln.url}</p>
                    <p><strong>Details:</strong> ${vuln.details}</p>
                </div>`;
        });
        html += '</div>';
    } else {
        html += '<div class="alert alert-success">No vulnerabilities found!</div>';
    }
    
    html += '</div></div>';
    resultsDiv.innerHTML = html;
}

function displayBruteForceResults(results) {
    const bruteForceSection = document.querySelector('#brute-force .vulnerability-results');
    const summarySection = document.querySelector('#brute-force .vulnerability-summary');
    const template = document.getElementById('brute-force-template');
    
    // Clear previous results
    bruteForceSection.innerHTML = '';
    
    if (!results || results.length === 0) {
        summarySection.innerHTML = '<p class="text-success">No brute force vulnerabilities detected.</p>';
        return;
    }

    // Add summary
    summarySection.innerHTML = `
        <div class="alert alert-danger">
            <h4 class="alert-heading">Critical Security Risk!</h4>
            <p><strong>Found ${results.length} successful login attempts through brute force.</strong></p>
            <p>This indicates a severe vulnerability in the authentication system.</p>
        </div>
    `;

    // Display each successful attempt
    results.forEach(result => {
        const clone = template.content.cloneNode(true);
        
        // Fill in the template with result data
        clone.querySelector('.card-header h4').textContent = result.type;
        clone.querySelector('.username').textContent = result.username;
        clone.querySelector('.password').textContent = result.password;
        clone.querySelector('.url').textContent = result.url;
        clone.querySelector('.status-code').textContent = result.status_code;
        clone.querySelector('.response-length').textContent = `${result.response_length} bytes`;

        // Add additional fields
        const technicalDetails = clone.querySelector('.technical-details');
        technicalDetails.innerHTML += `
            <p><strong>Method:</strong> ${result.method}</p>
            <p><strong>Parameter:</strong> ${result.parameter}</p>
            <p><strong>Payload:</strong> ${result.payload}</p>
            <p><strong>Evidence:</strong> ${result.evidence}</p>
            <p><strong>Details:</strong> ${result.details}</p>
        `;

        // Update recommendations if provided
        if (result.recommendation) {
            const recsElem = clone.querySelector('.recommendations ul');
            recsElem.innerHTML = result.recommendation.split('\n').map(rec => 
                `<li>${rec.replace(/^\d+\.\s/, '')}</li>`
            ).join('');
        }

        bruteForceSection.appendChild(clone);
    });
}

function displayIdorResults(results) {
    const idorSection = document.querySelector('#idor .vulnerability-results');
    const summarySection = document.querySelector('#idor .vulnerability-summary');
    const template = document.getElementById('idor-template');
    
    // Clear previous results
    idorSection.innerHTML = '';
    
    if (!results || results.length === 0) {
        summarySection.innerHTML = '<p class="text-success">No IDOR vulnerabilities detected.</p>';
        return;
        // Group results by resource type for better organization
    const resourceTypes = {
        student: { name: 'Student Records', count: 0, description: 'Academic grades and personal information' },
        course: { name: 'Course Data', count: 0, description: 'Enrollment and course details' },
        teacher: { name: 'Teacher Information', count: 0, description: 'Teaching schedules and assignments' },
        library: { name: 'Library Records', count: 0, description: 'Book details and borrowing records' },
        'research-project': { name: 'Research Projects', count: 0, description: 'Confidential research data' },
        alumni: { name: 'Alumni Data', count: 0, description: 'Graduate information' },
        event: { name: 'Event Data', count: 0, description: 'Event registrations' },
        exam: { name: 'Exam Results', count: 0, description: 'Sensitive examination data' }
    };

    // Count vulnerabilities by type
    results.forEach(result => {
        const type = result.url.split('/')[3];
        if (resourceTypes[type]) {
            resourceTypes[type].count++;
        }
    });

    // Create comprehensive summary
    summarySection.innerHTML = `
        <div class="alert alert-danger">
            <h4 class="alert-heading">Critical Security Risk: Multiple IDOR Vulnerabilities Detected!</h4>
            <p><strong>Total vulnerable endpoints found: ${results.length}</strong></p>
            <hr>
            <div class="vulnerability-impact">
                <h5>Affected Systems:</h5>
                <ul>
                    ${Object.entries(resourceTypes)
                        .filter(([_, data]) => data.count > 0)
                        .map(([_, data]) => `
                            <li><strong>${data.name}:</strong> ${data.count} vulnerable endpoints found
                            <br><small class="text-danger">${data.description}</small></li>
                        `).join('')}
                </ul>
            </div>
            <hr>
            <p class="mb-0">
                <strong>Critical Warning:</strong> These vulnerabilities allow unauthorized access to sensitive data
                through predictable resource IDs.
            </p>
        </div>
    `;

    // Display vulnerabilities grouped by resource type
    Object.entries(resourceTypes).forEach(([type, data]) => {
        const typeResults = results.filter(r => r.url.includes(`/${type}/`));
        if (typeResults.length > 0) {
            const typeHeader = document.createElement('div');
            typeHeader.className = 'resource-type-header mt-4 mb-3';
            typeHeader.innerHTML = `
                <h4 class="text-danger">${data.name} Vulnerabilities</h4>
                <p class="text-muted">Found ${typeResults.length} vulnerable endpoints</p>
            `;
            idorSection.appendChild(typeHeader);

            typeResults.forEach(result => {
                const clone = template.content.cloneNode(true);
                
                // Fill in basic details
                clone.querySelector('.url').textContent = result.url;
                clone.querySelector('.method').textContent = result.method;
                clone.querySelector('.status-code').textContent = result.status_code;
                clone.querySelector('.response-size').textContent = result.response_size;

                // Add resource-specific analysis
                const vulnAnalysis = clone.querySelector('.vulnerability-analysis ul');
                vulnAnalysis.innerHTML = `
                    <li>Direct object reference to ${type} ID ${result.url.split('/')[4]}</li>
                    <li>No authentication check detected</li>
                    <li>Response size: ${result.response_size} bytes indicates successful data retrieval</li>
                    <li>Sequential ID enumeration possible</li>
                `;

                idorSection.appendChild(clone);
            });
        }
    });
}
