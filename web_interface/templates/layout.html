<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Web Security Learning Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Web Security Scanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/owasp-scan">OWASP Scan</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            Attack Modules
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/attack/sql-injection">SQL Injection</a></li>
                            <li><a class="dropdown-item" href="/attack/xss">Cross-Site Scripting</a></li>
                            <li><a class="dropdown-item" href="/attack/xxe">XXE Injection</a></li>
                            <li><a class="dropdown-item" href="/attack/ldap">LDAP Injection</a></li>
                            <li><a class="dropdown-item" href="/attack/session">Session Hijacking</a></li>
                            <li><a class="dropdown-item" href="/attack/bruteforce">Brute Force</a></li>
                            <li><a class="dropdown-item" href="/attack/ssrf">SSRF</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/learning">Learning Resources</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
