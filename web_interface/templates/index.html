<!DOCTYPE html>
<html>
<head>
    <title>Web Security Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Web Security Scanner</h1>
        
        <div class="scan-form">
            <form id="scanForm">
                <div class="form-group">
                    <label for="target_url">Target URL:</label>
                    <input type="url" id="target_url" name="target_url" required 
                           placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label>Select Attacks:</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="attacks" value="sql_injection" checked>
                            SQL Injection
                        </label>
                        <label>
                            <input type="checkbox" name="attacks" value="xss" checked>
                            Cross-Site Scripting (XSS)
                        </label>
                        <label>
                            <input type="checkbox" name="attacks" value="xxe_injection" checked>
                            XXE Injection
                        </label>
                        <label>
                            <input type="checkbox" name="attacks" value="session_hijacking" checked>
                            Session Hijacking
                        </label>
                        <label>
                            <input type="checkbox" name="attacks" value="brute_force">
                            Brute Force
                        </label>
                        <label>
                            <input type="checkbox" name="attacks" value="ssrf" checked>
                            SSRF
                        </label>
                        <label>
                            <input type="checkbox" name="attacks" value="owasp" checked>
                            OWASP Top 10 Scan
                        </label>
                        <label>
                            <input type="checkbox" name="attacks" value="ldap_injection" checked>
                            LDAP Injection
                        </label>
                    </div>
                </div>

                <button type="submit" class="scan-button">Start Scan</button>
            </form>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-title">Scanner Output</span>
                <div class="terminal-buttons">
                    <span class="terminal-button red"></span>
                    <span class="terminal-button yellow"></span>
                    <span class="terminal-button green"></span>
                </div>
            </div>
            <div class="terminal-content" id="terminalOutput">
                <div class="terminal-line">$ Scanner initialized...</div>
            </div>
        </div>

        <div id="results" class="results-container">
            <div class="loader" style="display: none;">
                <div class="spinner"></div>
                <div class="scan-status">Scanning...</div>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
